<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Control Panel 2026</title>
    <style>
        body { background: #000; color: lawngreen; font-family: monospace; padding: 20px; }
        .stat-box { border: 1px solid lawngreen; padding: 20px; margin-bottom: 20px; border-radius: 10px; }
        .nav-btn { background: lawngreen; color: black; padding: 10px 20px; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>APEX INTERACTIVE STUDIO | CENTRAL CONTROL</h1>
    <p>Logged as: <b>Founder & CEO M RAMADHAN</b></p>
    <hr>
    
    <div class="stat-box">
        <h3>Sistem Monitoring 2026</h3>
        <ul>
            <li>Status Database: Online</li>
            <li>Enkripsi Gmail: Aktif</li>
            <li>Status Server: Optimal</li>
        </ul>
    </div>

    <div class="stat-box">
        <h3>Kontrol User</h3>
        <p>Total User Terdaftar: 1 (Lokal)</p>
        <button class="nav-btn" onclick="alert('Membuka Database User...')">Lihat Gmail Member</button>
        <button class="nav-btn" style="background:red; color:white;" onclick="localStorage.clear(); location.reload();">Reset Seluruh Data</button>
    </div>

    <button onclick="window.location.href='index.html'" style="background:#222; color:white; padding:10px;">Lihat Tampilan Web</button>

    <script>
        if(localStorage.getItem('role') !== 'ADMIN') {
            document.body.innerHTML = "<h1>403 - ACCESS DENIED</h1><p>Bukan Akses Developer Apex App Studio.</p>";
            setTimeout(() => { window.location.href = "login.html"; }, 2000);
        }
    </script>
</body>
</html>
