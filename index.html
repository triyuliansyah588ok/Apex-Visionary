<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VisionaryPlus+ | M RAMADHAN CEO</title>
    <style>
        :root { --gold: #ffd700; --dark: #050505; }
        body { margin: 0; background: var(--dark); color: white; font-family: 'Arial', sans-serif; overflow: hidden; }
        .container { height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 10px; }

        /* PLAYER STYLE SCTV */
        #dash { display: none; width: 100%; max-width: 800px; margin-top: 10px; }
        .video-wrapper { 
            position: relative; 
            width: 100%; 
            aspect-ratio: 16/9; 
            background: #000; 
            border-radius: 12px; 
            overflow: hidden; 
            border: 2px solid #333;
        }

        /* WATERMARK LOGO PERSIS SCTV */
        .sctv-style-logo { 
            position: absolute; 
            top: 15px; 
            right: 15px; 
            width: 80px; 
            z-index: 9999; 
            opacity: 0.9;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
            pointer-events: none;
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* LOGIN CARD */
        .card { background: #111; border: 2px solid var(--gold); padding: 30px; border-radius: 20px; text-align: center; margin-top: 50px; width: 85%; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #000; color: white; }
        .btn { background: var(--gold); color: black; width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        .nav-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .n-btn { padding: 10px; border-radius: 8px; border: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div id="auth" class="card">
            <h2 style="color:var(--gold)">SYSTEM LOGIN</h2>
            <input type="text" id="u" placeholder="Username CEO">
            <input type="password" id="p" placeholder="Security Key">
            <button class="btn" onclick="login()">MASUK SISTEM</button>
        </div>

        <div id="dash">
            <div class="video-wrapper">
                <img id="mainLogo" src="https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png" class="sctv-style-logo">
                <div id="player"></div>
            </div>
            <div class="nav-grid">
                <button onclick="load('VAMS')" class="n-btn" style="background:var(--gold)">VAMS TV</button>
                <button onclick="load('NSTV')" class="n-btn" style="background:#444; color:white;">NSTV</button>
            </div>
        </div>
    </div>

    <script>
        function login() {
            const user = document.getElementById('u').value;
            const pass = document.getElementById('p').value;
            if(user === "VisionaryPluss Founder90" && pass === "DANANJA2026") {
                document.getElementById('auth').style.display = 'none';
                document.getElementById('dash').style.display = 'block';
                load('VAMS');
            } else {
                alert("Akses Ditolak! Hubungi CEO: 08211553241");
            }
        }

        function load(cat) {
            const logo = document.getElementById('mainLogo');
            const vidId = (cat === 'VAMS') ? 'D0ydazTSAyE' : '8Xje26lClzY';
            
            // Link Logo Fix Tanpa Spasi
            if(cat === 'NSTV') {
                logo.src = "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/logo_nstv-removebg-preview.png";
            } else {
                logo.src = "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png";
            }

            document.getElementById('player').innerHTML = `<iframe src="https://www.youtube.com/embed/${vidId}?autoplay=1&modestbranding=1" allow="autoplay; fullscreen"></iframe>`;
        }
    </script>
</body>
</html>
