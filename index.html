<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visionary STB | Dananja Media Group</title>
    <style>
        :root { --gold: #ffcc00; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); font-family: sans-serif; color: white; overflow: hidden; }

        /* DECODER LOGIN SCREEN */
        #decoder-gate { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #050505; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 9999; 
        }
        .stb-box { 
            background: #111; border: 1px solid #333; padding: 30px; 
            border-radius: 15px; text-align: center; width: 80%; max-width: 350px;
            box-shadow: 0 0 30px rgba(255,204,0,0.05);
        }
        .code-input { 
            width: 100%; padding: 15px; margin: 20px 0; border: none; border-bottom: 2px solid var(--gold);
            background: #000; color: var(--gold); font-size: 18px; text-align: center; font-weight: bold; box-sizing: border-box;
        }
        .btn-connect { width: 100%; padding: 15px; background: var(--gold); border: none; font-weight: bold; cursor: pointer; border-radius: 8px; }

        /* TV INTERFACE */
        #tv-interface { display: none; width: 100vw; height: 100vh; flex-direction: column; }
        
        /* VIDEO AREA */
        .viewport { position: relative; width: 100%; height: 60%; background: #000; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; object-fit: contain; }
        
        /* LOGO KECIL (STABIL) */
        .tv-logo { 
            position: absolute; top: 15px; right: 15px; width: 60px; /* Ukuran diperkecil */
            z-index: 100; pointer-events: none; opacity: 0.8;
        }

        /* CHANNEL SELECTOR (REMOTE) */
        .remote { 
            flex-grow: 1; background: #0a0a0a; border-top: 2px solid #222; 
            padding: 20px; overflow-y: auto;
        }
        .channel-list { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .ch-btn { 
            background: #151515; border: 1px solid #333; padding: 15px; border-radius: 10px;
            text-align: center; cursor: pointer; transition: 0.3s;
        }
        .ch-btn:active { background: var(--gold); color: black; }
        .ch-btn b { display: block; font-size: 14px; margin-bottom: 5px; }
        .ch-btn span { font-size: 10px; color: #888; }

        .info-bar { padding: 8px 15px; background: #111; font-size: 11px; display: flex; justify-content: space-between; color: var(--gold); }
    </style>
</head>
<body>

    <div id="decoder-gate">
        <div class="stb-box">
            <h3 style="margin:0; color:var(--gold)">VISIONARY STB</h3>
            <p style="font-size: 10px; color: #666;">DANANJA MEDIA - ENTER CODE</p>
            <input type="text" id="access-code" class="code-input" placeholder="0000-0000">
            <button class="btn-connect" onclick="connectSignal()">HUBUNGKAN SIGNAL</button>
        </div>
    </div>

    <div id="tv-interface">
        <div class="info-bar">
            <span>STB-ONLINE</span>
            <span id="clock">18:30</span>
            <span>M RAMADHAN CEO</span>
        </div>

        <div class="viewport">
            <img id="logo-layer" class="tv-logo" src="https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png">
            <video id="stb-player" controls autoplay playsinline>
                <source id="stb-source" src="" type="video/mp4">
            </video>
        </div>

        <div class="remote">
            <p style="font-size: 12px; color: #555; margin-bottom: 15px;">SALURAN TV DIGITAL:</p>
            <div class="channel-list">
                <div class="ch-btn" onclick="zap('VAMS')">
                    <b>VAMS TV</b>
                    <span>Berita & Informasi</span>
                </div>
                <div class="ch-btn" onclick="zap('NSTV')">
                    <b>NSTV</b>
                    <span>Hiburan Keluarga</span>
                </div>
            </div>
            <button onclick="location.reload()" style="margin-top:20px; width:100%; background:transparent; border:1px solid #333; color:#444; padding:10px; border-radius:5px; font-size:10px;">MATIKAN STB (LOGOUT)</button>
        </div>
    </div>

    <script>
        // KODE AKSES
        const SECRET_CODE = "VAMS2026";

        function connectSignal() {
            const input = document.getElementById('access-code').value;
            if(input.toUpperCase() === SECRET_CODE) {
                document.getElementById('decoder-gate').style.display = 'none';
                document.getElementById('tv-interface').style.display = 'flex';
                zap('VAMS'); // Default channel
            } else {
                alert("SIGNAL TIDAK DITEMUKAN! Periksa Kode.");
            }
        }

        const channels = {
            'VAMS': {
                vid: "https://www.w3schools.com/html/movie.mp4",
                logo: "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png"
            },
            'NSTV': {
                vid: "https://www.w3schools.com/html/mov_bbb.mp4",
                logo: "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/logo_nstv-removebg-preview.png"
            }
        };

        function zap(chKey) {
            const data = channels[chKey];
            const video = document.getElementById('stb-player');
            const source = document.getElementById('stb-source');
            const logo = document.getElementById('logo-layer');

            source.src = data.vid;
            logo.src = data.logo;
            
            video.load();
            video.play();
        }

        // Jam STB
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        }, 1000);
    </script>
</body>
</html>
