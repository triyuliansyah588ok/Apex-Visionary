<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionaryPlus+ | NOVA INTERACTIVE CORP</title>
    <style>
        :root { --gold: #ffd700; --neon: #00f2ff; --bg: #050505; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        
        /* ANIMASI CYBER-GOLD USA STANDARD */
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        .app-container { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        
        .branding-header { text-align: center; margin-bottom: 20px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }

        .main-card { 
            background: rgba(10, 10, 10, 0.9); border: 1px solid var(--gold); 
            padding: 40px; border-radius: 40px; width: 100%; max-width: 420px; 
            backdrop-filter: blur(25px); box-shadow: 0 0 40px rgba(255, 215, 0, 0.2);
            text-align: center; border-top: 5px solid var(--gold);
        }

        input { width: 100%; padding: 16px; margin: 12px 0; border-radius: 15px; border: 1px solid #333; background: #000; color: white; font-size: 16px; box-sizing: border-box; }
        
        .btn-action { background: linear-gradient(90deg, #ffd700, #b8860b); color: #000; width: 100%; padding: 18px; border: none; border-radius: 15px; font-weight: 900; cursor: pointer; letter-spacing: 2px; transition: 0.4s; margin-top: 10px; }
        .btn-action:hover { box-shadow: 0 0 30px var(--gold); transform: translateY(-3px); }

        /* PLAYER & TRANSPARENT OVERLAY */
        #dashboard { display: none; width: 100%; max-width: 1000px; }
        .tv-frame { position: relative; border-radius: 25px; overflow: hidden; border: 2px solid #222; background: #000; box-shadow: 0 20px 50px rgba(0,0,0,1); }
        .logo-overlay { position: absolute; top: 20px; right: 20px; width: 70px; z-index: 100; filter: drop-shadow(0 0 10px rgba(0,0,0,0.8)); }
        iframe { width: 100%; aspect-ratio: 16/9; border: none; }

        /* VIP & GOPAY INFO */
        .pay-info { margin-top: 25px; padding: 15px; border-radius: 20px; background: rgba(0, 133, 255, 0.05); border: 1px dashed #0085ff; font-size: 12px; }
        .gopay-tag { color: #0085ff; font-weight: bold; font-size: 18px; letter-spacing: 1px; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <canvas id="matrixCanvas"></canvas>

    <div class="app-container">
        <div id="loginPanel" class="main-card">
            <div class="branding-header">
                <h1 style="color:var(--gold); margin:0; font-size: 24px;">VISIONARYPLUS+</h1>
                <small style="letter-spacing: 3px;">NOVA INTERACTIVE CORP</small>
            </div>

            <input type="text" id="user" placeholder="USERNAME FOUNDER">
            <input type="password" id="pass" placeholder="ACCESS KEY">
            <button class="btn-action" onclick="validateAccess()">ENTER SYSTEM</button>

            <div class="pay-info">
                GOPAY / DANA AKTIVASI VIP:<br>
                <span class="gopay-tag">08211553241</span><br>
                A.n <b style="color:var(--gold)">M RAMADHAN</b>
            </div>
        </div>

        <div id="dashboard">
            <div class="tv-frame">
                <img id="tvLogo" src="https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png" class="logo-overlay">
                <div id="videoEngine"></div>
            </div>

            <div style="display:flex; gap:15px; margin-top: 20px;">
                <button onclick="switchChannel('VAMS TV', 'D0ydazTSAyE')" class="btn-action">VAMS TV</button>
                <button onclick="switchChannel('NSTV', 'D0ydazTSAyE')" class="btn-action" style="background:#fff; color:#000;">NSTV</button>
            </div>

            <div style="background:rgba(20,20,20,0.8); margin-top:20px; padding:15px; border-radius:20px; border-left:4px solid var(--gold);">
                <small style="color:var(--gold)">AUDIO SYSTEM ACTIVE</small>
                <p style="margin:5px 0; font-size:12px;">ðŸ”´ Playing: DJ Biring Manggis - M RAMADHAN Special</p>
                <audio controls style="width:100%; height:30px; filter: invert(1);"><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
            </div>
        </div>
    </div>

    <script>
        // MATRIX GOLD ANIMATION (USA STYLE)
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const columns = canvas.width / 20;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#ffd700";
            ctx.font = "15px monospace";
            drops.forEach((y, i) => {
                const text = String.fromCharCode(Math.random() * 128);
                ctx.fillText(text, i * 20, y * 20);
                if (y * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 50);

        function validateAccess() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if(u === "VisionaryPluss Founder90" && p === "DANANJA2026") {
                alert("WELCOME CHAIRMAN M RAMADHAN. VIP ACCESS GRANTED.");
                document.getElementById('loginPanel').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                switchChannel('VAMS TV', 'D0ydazTSAyE');
            } else {
                alert("AKSES DITOLAK! Hubungi CEO M RAMADHAN untuk Aktivasi.");
            }
        }

        function switchChannel(name, id) {
            document.getElementById('videoEngine').innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&controls=0&modestbranding=1&rel=0" allow="autoplay"></iframe>`;
            const logo = document.getElementById('tvLogo');
            // OTOMATIS GANTI LOGO TRANSPARAN
            logo.src = (name === 'VAMS TV') ? 
                "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png" : 
                "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/NSTV.png";
            
            console.log("Channel Switched to: " + name);
        }
    </script>
</body>
</html>
