<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VisionaryPlus - VIP Premium</title>
    <style>
        :root { --gold: #facc15; --dark: #050505; --card: #121212; }
        body { background-color: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; user-select: none; }
        .hidden { display: none !important; }
        
        /* Layout Utama */
        #main-container { min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; }
        .logo { font-size: 28px; font-weight: bold; letter-spacing: 3px; margin-bottom: 30px; }
        .logo span { color: var(--gold); }

        /* Panel Box */
        .panel { background: var(--card); width: 100%; max-width: 500px; padding: 30px; border-radius: 20px; border: 1px solid #222; box-shadow: 0 20px 50px rgba(0,0,0,0.5); box-sizing: border-box; }
        
        /* Form & Button */
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 15px; transition: 0.3s; }
        .btn-gold { background: linear-gradient(45deg, var(--gold), #b45309); color: black; }
        .btn-nav { background: #222; color: #ccc; margin-top: 20px; border: 1px solid #444; }

        /* Status VIP */
        .badge-vip { color: #4ade80; font-weight: bold; border: 1px solid #4ade80; padding: 10px; border-radius: 10px; background: rgba(74, 222, 128, 0.1); margin-bottom: 20px; font-size: 14px; }

        /* Grid Katalog */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; margin-top: 20px; }
        .card { background: #000; border-radius: 15px; border: 1px solid #222; overflow: hidden; cursor: pointer; }
        .card img { width: 100%; height: 140px; object-fit: cover; }
        .card-info { padding: 10px; font-size: 13px; font-weight: bold; }

        /* Player */
        .player-box { width: 100%; max-width: 800px; }
        .video-container { position:relative; padding-top:56.25%; background: #000; border-radius: 15px; overflow: hidden; border: 1px solid var(--gold); }
        iframe { position:absolute; top:0; left:0; width:100%; height:100%; border:0; }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="main-container">
    <div class="logo">VISIONARY<span>PLUS</span></div>

    <div id="view-login" class="panel">
        <h2 style="margin-top:0;">Member Login</h2>
        <input type="text" id="user" placeholder="Username Founder/Member">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn btn-gold" onclick="doLogin()">MASUK</button>
    </div>

    <div id="view-station" class="panel hidden">
        <div class="badge-vip">VIP LANGGANAN AKTIF âœ…</div>
        <h3>PILIH STASIUN TV</h3>
        <div class="grid">
            <div class="card" onclick="toCatalog('VAMS TV')">
                <img src="https://images.unsplash.com/photo-1594909122845-11baa439b7bf?w=400">
                <div class="card-info">VAMS TV</div>
            </div>
            <div class="card" onclick="toCatalog('NSTV')">
                <img src="https://images.unsplash.com/photo-1522869635100-9f4c5e86aa37?w=400">
                <div class="card-info">NSTV</div>
            </div>
        </div>
        <button class="btn btn-nav" onclick="doLogout()">LOGOUT</button>
    </div>

    <div id="view-catalog" class="panel hidden" style="max-width:600px;">
        <h3 id="cat-name" style="color: var(--gold); margin-top:0;"></h3>
        <div class="grid" id="list-film"></div>
        <button class="btn btn-gold" onclick="toStation()">KEMBALI PILIH STASIUN</button>
    </div>

    <div id="view-player" class="player-box hidden">
        <h3 id="now-playing" style="margin-bottom:15px;"></h3>
        <div class="video-container">
            <iframe id="video-frame" src="" allowfullscreen></iframe>
        </div>
        <button class="btn btn-gold" onclick="backToCatalog()">TUTUP VIDEO</button>
    </div>
</div>

<script>
    const MASTER = "VisionaryPluss Founder90";
    const films = [
        { t: "Malaikat Menjagaku", img: "https://images.unsplash.com/photo-1518709268805-4e9042af9f23?w=400" },
        { t: "Rahasia Visionary", img: "https://images.unsplash.com/photo-1536440136628-849c177e76a1?w=400" },
        { t: "Pendekar Digital", img: "https://images.unsplash.com/photo-1514467950401-6d88ff10e679?w=400" },
        { t: "Cinta di Balik Layar", img: "https://images.unsplash.com/photo-1485846234645-a62644f84728?w=400" },
        { t: "Pesan Terakhir", img: "https://images.unsplash.com/photo-1478720568477-152d9b164e26?w=400" }
    ];

    function showView(id) {
        document.querySelectorAll('#main-container > div:not(.logo)').forEach(el => el.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        // Mencegah mental: paksa browser tetap di URL yang sama
        window.history.pushState(null, "", window.location.href);
    }

    function doLogin() {
        const u = document.getElementById('user').value.trim();
        if (u === MASTER || u.length > 2) {
            localStorage.setItem('session', 'active');
            showView('view-station');
        } else { alert("Login Gagal!"); }
    }

    function toStation() { showView('view-station'); }

    function toCatalog(name) {
        document.getElementById('cat-name').innerText = "KATALOG " + name;
        const list = document.getElementById('list-film');
        list.innerHTML = "";
        films.forEach(f => {
            list.innerHTML += `<div class="card" onclick="play('${f.t}')">
                <img src="${f.img}"><div class="card-info">${f.t}</div>
            </div>`;
        });
        showView('view-catalog');
    }

    function play(title) {
        document.getElementById('now-playing').innerText = "Streaming: " + title;
        document.getElementById('video-frame').src = "https://www.youtube.com/embed/VIDEO_ID?autoplay=1";
        showView('view-player');
    }

    function backToCatalog() {
        document.getElementById('video-frame').src = "";
        showView('view-catalog');
    }

    function doLogout() { localStorage.clear(); location.reload(); }

    window.onload = () => {
        if (localStorage.getItem('session')) showView('view-station');
        // Kunci tombol back HP agar tetap di web kita
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = () => window.history.pushState(null, "", window.location.href);
    };
</script>
</body>
</html>
