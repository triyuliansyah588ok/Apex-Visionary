<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VisionaryPlus+ | M RAMADHAN CEO OFFICIAL</title>
    <style>
        :root { --gold: #ffd700; --dark: #000; --neon: #00f2ff; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Orbitron', sans-serif; color: white; }

        /* ANIMASI BACKGROUND BINTANG */
        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        /* STUDIO DASHBOARD */
        #mainDash { display: none; width: 100vw; height: 100vh; flex-direction: column; z-index: 10; position: relative; }

        /* BROADCAST ROOM (VIDEO + LOGO) */
        #broadcast-room { 
            position: relative; 
            width: 100%; 
            height: 100%; 
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* LOGO WATERMARK - TETAP ADA SAAT LEBAR (SCTV STYLE) */
        #watermark { 
            position: absolute; 
            top: 5%; 
            right: 5%; 
            width: 95px; 
            z-index: 2147483647 !important; 
            pointer-events: none; 
            mix-blend-mode: screen; /* MENGHAPUS BACKGROUND HITAM LOGO */
            filter: drop-shadow(0 0 8px rgba(0,0,0,0.8));
            opacity: 0.95;
        }

        /* NATIVE VIDEO PLAYER (TANPA YOUTUBE) */
        video { width: 100%; height: 100%; object-fit: contain; background: #000; }

        /* TOMBOL ZOOM KHUSUS CEO */
        #btn-zoom {
            position: absolute; bottom: 85px; right: 20px;
            background: linear-gradient(90deg, #ffd700, #b8860b); 
            color: black; border: none; padding: 12px 20px; border-radius: 8px; 
            font-weight: 900; z-index: 1000000; cursor: pointer; 
            box-shadow: 0 0 15px rgba(255,215,0,0.5); text-transform: uppercase;
        }

        /* PANEL NAVIGASI STASIUN TV */
        .nav-bar { 
            position: absolute; bottom: 0; width: 100%; background: rgba(10,10,10,0.98); 
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 15px; box-sizing: border-box;
            z-index: 1000000; border-top: 2px solid var(--gold);
        }
        .btn-station { 
            padding: 15px 5px; border: none; border-radius: 10px; font-weight: 900; 
            cursor: pointer; font-size: 10px; text-transform: uppercase; letter-spacing: 1px;
        }

        /* OVERLAY SYSTEM (LOGIN & VIP) */
        .overlay-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; justify-content: center; 
            align-items: center; z-index: 99999999; 
        }
        .card { 
            background: rgba(15,15,15,0.95); border: 2px solid var(--gold); 
            padding: 40px; border-radius: 30px; text-align: center; 
            width: 85%; max-width: 400px; box-shadow: 0 0 30px rgba(255,215,0,0.2);
        }
        input { 
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; 
            border: 1px solid #333; background: #000; color: white; box-sizing: border-box; 
            font-size: 16px; outline: none;
        }
        .btn-gold { 
            background: linear-gradient(90deg, #ffd700, #b8860b); color: #000; 
            width: 100%; padding: 18px; border: none; border-radius: 12px; 
            font-weight: 900; cursor: pointer; font-size: 14px; margin-top: 15px;
        }
        .vip-opt { background: #1a1a1a; padding: 12px; border-radius: 10px; margin: 8px 0; border: 1px solid #333; display: flex; justify-content: space-between; font-size: 12px; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <canvas id="starfield"></canvas>

    <div id="loginGate" class="overlay-screen">
        <div class="card">
            <h1 style="color:var(--gold); margin: 0 0 10px 0; letter-spacing: 4px;">VISIONARYPLUS+</h1>
            <p style="font-size: 10px; color: var(--neon); margin-bottom: 25px;">GLOBAL BROADCAST - CEO M RAMADHAN</p>
            <input type="text" id="user" placeholder="Username CEO/Member">
            <input type="password" id="pass" placeholder="Security Key">
            <button class="btn-gold" onclick="authorize()">MASUK SISTEM</button>
            <p style="font-size: 10px; margin-top: 20px; color: #888; cursor: pointer;" onclick="showVIP()">Daftar Member VIP Berbayar</p>
        </div>
    </div>

    <div id="vipPanel" class="overlay-screen" style="display:none;">
        <div class="card">
            <h2 style="color:var(--gold)">AKTIVASI VIP</h2>
            <div class="vip-opt"><span>VIP ULTIMATE</span> <b>Rp 500k</b></div>
            <div class="vip-opt"><span>VIP PREMIUM</span> <b>Rp 150k</b></div>
            <div class="vip-opt"><span>VIP MONTHLY</span> <b>Rp 25k</b></div>
            <p style="font-size: 11px; margin: 15px 0;">Transfer ke GOPAY/DANA: <b>08211553241</b></p>
            <button class="btn-gold" onclick="location.reload()">KEMBALI KE LOGIN</button>
        </div>
    </div>

    <div id="mainDash">
        <div id="broadcast-room">
            <img id="watermark" src="https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png">
            
            <video id="v-player" controls autoplay playsinline>
                <source id="v-source" src="" type="video/mp4">
            </video>
            
            <button id="btn-zoom" onclick="toggleZoom()">LEBARKAN LAYAR</button>
        </div>
        
        <div class="nav-bar">
            <button onclick="changeStation('VAMS')" class="btn-station" style="background:var(--gold)">VAMS TV</button>
            <button onclick="changeStation('DJ')" class="btn-station" style="background:white">DJ CENTER</button>
            <button onclick="changeStation('NSTV')" class="btn-station" style="background:#444; color:white;">NSTV</button>
        </div>
    </div>

    <script>
        // BACKGROUND ANIMASI
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let stars = Array(150).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.5, s: Math.random()*0.5 }));
        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle="white";
            stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, 7); ctx.fill(); s.y += s.s; if(s.y > canvas.height) s.y = 0; });
            requestAnimationFrame(animate);
        }
        animate();

        // AUTH SYSTEM
        function authorize() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(u === "VisionaryPluss Founder90" && p === "DANANJA2026") {
                document.getElementById('loginGate').style.display = 'none';
                document.getElementById('mainDash').style.display = 'flex';
                changeStation('VAMS');
            } else if(u !== "" && p !== "") {
                showVIP();
            } else { alert("Data Belum Lengkap!"); }
        }

        function showVIP() {
            document.getElementById('loginGate').style.display = 'none';
            document.getElementById('vipPanel').style.display = 'flex';
        }

        // DATABASE VIDEO INTERNAL (Ganti Link .mp4 di sini jika sudah upload ke GitHub)
        const channels = {
            'VAMS': {
                v: 'https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/vams_promo.mp4', 
                l: 'https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png'
            },
            'NSTV': {
                v: 'https://www.w3schools.com/html/movie.mp4', 
                l: 'https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/logo_nstv-removebg-preview.png'
            },
            'DJ': {
                v: 'https://www.w3schools.com/html/mov_bbb.mp4', 
                l: 'https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png'
            }
        };

        function changeStation(key) {
            const data = channels[key];
            const player = document.getElementById('v-player');
            const source = document.getElementById('v-source');
            const logo = document.getElementById('watermark');

            logo.src = data.l;
            source.src = data.v;
            player.load();
            player.play().catch(e => console.log("Auto-play blocked"));
        }

        function toggleZoom() {
            let area = document.getElementById("broadcast-room");
            if (!document.fullscreenElement) {
                area.requestFullscreen();
                document.getElementById("btn-zoom").innerText = "KECILKAN";
            } else {
                document.exitFullscreen();
                document.getElementById("btn-zoom").innerText = "LEBARKAN LAYAR";
            }
        }

        // Jaminan Logo Tetap Muncul
        document.getElementById('watermark').onerror = function() {
            this.src = "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png";
        };
    </script>
</body>
</html>
