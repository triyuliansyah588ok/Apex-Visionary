<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Apex Visionary</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 40px 20px; }
        .logo-utama img { max-width: 180px; border-radius: 15px; box-shadow: 0 0 25px rgba(255, 255, 0, 0.6); margin-bottom: 25px; }
        h1 { font-size: 1.5rem; letter-spacing: 4px; text-transform: uppercase; margin-bottom: 35px; text-shadow: 0 0 10px #00f2ff; }
        .container { display: flex; flex-direction: column; gap: 35px; align-items: center; }
        .logo-stasiun { width: 120px; height: auto; border-radius: 8px; margin-bottom: 15px; }
        .btn { display: block; padding: 18px; width: 85%; max-width: 320px; border-radius: 15px; text-decoration: none; font-weight: bold; transition: 0.3s; text-transform: uppercase; }
        .ns { background: #1a1a1a; color: #ff004c; border: 2px solid #ff004c; box-shadow: 0 0 15px rgba(255, 0, 76, 0.4); }
        .vams { background: #1a1a1a; color: #00f2ff; border: 2px solid #00f2ff; box-shadow: 0 0 15px rgba(0, 242, 255, 0.4); }
    </style>
</head>
<body>
    <div class="logo-utama">
        <img src="logo.png" onerror="this.src='https://via.placeholder.com/150?text=APEX';" alt="Logo Utama">
    </div>
    <h1>THE APEX VISIONARY</h1>
    <div class="container">
        <div>
            <img src="logons.png" class="logo-stasiun" onerror="this.src='https://via.placeholder.com/100?text=NS+TV';">
            <a href="https://triyuliansyah588ok.github.io/NSTV/" class="btn ns">MASUK NS TV</a>
        </div>
        <div>
            <img src="logovams.png" class="logo-stasiun" onerror="this.src='https://via.placeholder.com/100?text=VAMS+TV';">
            <a href="https://triyuliansyah588ok.github.io/VAMSTV/" class="btn vams">MASUK VAMS TV</a>
        </div>
    </div>
</body>
</html>
