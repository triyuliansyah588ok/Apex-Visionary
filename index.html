<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VisionaryPlus+ | M RAMADHAN CEO</title>
    <style>
        :root { --gold: #ffd700; --dark: #050505; --neon: #00f2ff; }
        body { margin: 0; background: var(--dark); color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .container { height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 10px; box-sizing: border-box; }

        /* AUTH & VIP CARDS */
        .card { 
            background: rgba(15, 15, 15, 0.98); border: 2px solid var(--gold); 
            padding: 25px; border-radius: 25px; width: 90%; max-width: 380px; 
            text-align: center; backdrop-filter: blur(10px); margin-top: 50px;
        }
        input { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        .btn-gold { background: linear-gradient(90deg, #ffd700, #b8860b); color: #000; width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 10px; }

        /* VIP OPTIONS */
        .vip-row { background: #1a1a1a; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #333; display: flex; justify-content: space-between; font-size: 12px; }

        /* VIDEO PLAYER (SCTV STYLE) */
        #mainDashboard { display: none; width: 100%; max-width: 850px; margin-top: 10px; }
        .player-container { 
            position: relative; 
            width: 100%; 
            aspect-ratio: 16/9; 
            background: #000; 
            border-radius: 15px; 
            overflow: hidden; 
            border: 2px solid #222;
        }

        /* WATERMARK LOGO - DIJAMIN MUNCUL */
        .watermark { 
            position: absolute; 
            top: 15px; 
            right: 15px; 
            width: 80px; 
            z-index: 9999; 
            pointer-events: none; 
            /* TEKNIK ANTI-HITAM */
            mix-blend-mode: screen; 
            filter: brightness(1.2) contrast(1.1);
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* NAVIGATION */
        .nav-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin: 15px 0; }
        .n-btn { padding: 12px 2px; border-radius: 10px; border: none; font-size: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        .p-list { background: #111; border-radius: 15px; padding: 10px; height: 180px; overflow-y: auto; border: 1px solid #222; }
        .p-item { background: #1a1a1a; padding: 12px; margin-bottom: 5px; border-radius: 8px; display: flex; justify-content: space-between; font-size: 12px; border-left: 4px solid var(--gold); }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <canvas id="bg"></canvas>

    <div class="container">
        <header id="h" style="text-align: center;">
            <h2 style="color:var(--gold); margin:0; font-size: 20px;">VISIONARYPLUS+</h2>
            <small style="font-size: 9px; opacity: 0.8;">M RAMADHAN CEO - DANANJA GROUP</small>
        </header>

        <div id="auth" class="card">
            <h3 style="color:var(--gold)">SYSTEM LOGIN</h3>
            <input type="text" id="u" placeholder="Username">
            <input type="password" id="p" placeholder="Password">
            <button class="btn-gold" onclick="login()">MASUK</button>
            <p style="font-size: 10px; margin-top: 15px; color: var(--neon); cursor: pointer;" onclick="alert('Daftar Member Hubungi CEO')">Daftar Member VIP</p>
        </div>

        <div id="vip" class="card" style="display:none;">
            <h3 style="color:var(--gold)">AKTIVASI VIP</h3>
            <div class="vip-row"><span>VIP ULTIMATE</span> <b>Rp 500.000</b></div>
            <div class="vip-row"><span>VIP PREMIUM</span> <b>Rp 150.000</b></div>
            <div class="vip-row"><span>VIP MONTHLY</span> <b>Rp 25.000</b></div>
            <button class="btn-gold" onclick="alert('Hubungi CEO: 08211553241')">BAYAR VIA GOPAY / DANA</button>
        </div>

        <div id="dash">
            <div class="player-container">
                <img id="wm" src="https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/logo_vams-removebg-preview%20(1).png" class="watermark" alt="LOGO">
                <div id="video" style="width:100%; height:100%;"></div>
            </div>

            <div class="nav-grid">
                <button onclick="loadCat('VAMS')" class="n-btn" style="background:var(--gold);">ðŸ“º VAMS TV</button>
                <button onclick="loadCat('DJ')" class="n-btn" style="background:white;">ðŸ“€ CENTER DJ</button>
                <button onclick="loadCat('NSTV')" class="n-btn" style="background:#333; color:white;">ðŸ“º NSTV</button>
            </div>

            <div class="p-list" id="plist"></div>
        </div>
    </div>

    <script>
        // BG ANIMATION
        const cvs = document.getElementById('bg');
        const ctx = cvs.getContext('2d');
        cvs.width = window.innerWidth; cvs.height = window.innerHeight;
        let stars = Array(150).fill().map(() => ({ x: Math.random()*cvs.width, y: Math.random()*cvs.height, r: Math.random()*1.2 }));
        function animate() {
            ctx.clearRect(0,0,cvs.width,cvs.height); ctx.fillStyle="white";
            stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, 7); ctx.fill(); s.y+=0.2; if(s.y>cvs.height) s.y=0; });
            requestAnimationFrame(animate);
        }
        animate();

        // LOGIN
        function login() {
            const user = document.getElementById('u').value;
            const pass = document.getElementById('p').value;
            if(user === "VisionaryPluss Founder90" && pass === "DANANJA2026") {
                document.getElementById('auth').style.display = 'none';
                document.getElementById('dash').style.display = 'block';
                loadCat('VAMS');
            } else if(user !== "" && pass !== "") {
                document.getElementById('auth').style.display = 'none';
                document.getElementById('vip').style.display = 'block';
            } else { alert("Data Salah!"); }
        }

        const db = {
            'VAMS': [{n: 'VAMS Official Live', id: 'D0ydazTSAyE'}, {n: 'VAMS Entertainment', id: '8Xje26lClzY'}],
            'NSTV': [{n: 'NSTV News Stream', id: '8Xje26lClzY'}, {n: 'NSTV Music', id: 'D0ydazTSAyE'}],
            'DJ': [
                {n: 'DJ Biring Manggisku', id: 'D0ydazTSAyE'},
                {n: 'DJ Slow Bass 2026', id: '8Xje26lClzY'},
                {n: 'DJ Dananja Group Anthem', id: 'D0ydazTSAyE'}
            ]
        };

        function loadCat(c) {
            const l = document.getElementById('plist');
            l.innerHTML = `<h4 style="color:var(--gold); margin:0 0 10px 0;">ðŸ“¡ ${c} PROGRAMS</h4>`;
            db[c].forEach(i => {
                l.innerHTML += `<div class="p-item" onclick="play('${c}','${i.id}')"><span>${i.n}</span> <b>LIVE VIP</b></div>`;
            });
            updateWM(c);
        }

        function updateWM(c) {
            const logo = document.getElementById('wm');
            // MENGGUNAKAN ENCODED URL UNTUK MENGHINDARI EROR
            if(c === 'VAMS') logo.src = "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/logo_vams-removebg-preview%20(1).png";
            else if(c === 'NSTV') logo.src = "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/logo_nstv-removebg-preview.png";
            else logo.src = "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/logo_vams-removebg-preview%20(1).png";
            
            // JAMINAN LOGO TETAP MUNCUL
            logo.onerror = function() {
                this.src = "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png"; 
            };
        }

        function play(c, id) {
            document.getElementById('video').innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&modestbranding=1&rel=0&controls=1" allow="autoplay; fullscreen"></iframe>`;
            updateWM(c);
        }
    </script>
</body>
</html>
