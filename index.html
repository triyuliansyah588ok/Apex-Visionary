<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VisionaryPlus+ | M RAMADHAN CEO</title>
    <style>
        :root { --gold: #ffd700; --dark: #050505; --neon: #00f2ff; }
        body { margin: 0; background: var(--dark); color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .container { height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 10px; box-sizing: border-box; }

        /* HEADER */
        header { text-align: center; margin-bottom: 10px; width: 100%; }
        .logo-main { width: 60px; filter: drop-shadow(0 0 5px var(--gold)); }

        /* AUTH & VIP CARDS */
        .card { 
            background: rgba(15, 15, 15, 0.95); border: 1px solid var(--gold); 
            padding: 25px; border-radius: 25px; width: 90%; max-width: 380px; 
            text-align: center; backdrop-filter: blur(10px);
        }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        .btn-gold { background: linear-gradient(90deg, #ffd700, #b8860b); color: #000; width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; margin-top: 10px; }

        /* VIP VARIANT DESIGN */
        .vip-list { margin-top: 15px; text-align: left; }
        .vip-item { background: #222; padding: 12px; border-radius: 12px; margin-bottom: 8px; border: 1px solid #444; display: flex; justify-content: space-between; align-items: center; }
        .vip-item b { color: var(--gold); font-size: 12px; }

        /* TV PLAYER SYSTEM - ALA SCTV */
        #mainDashboard { display: none; width: 100%; max-width: 800px; }
        .video-wrapper { 
            position: relative; width: 100%; aspect-ratio: 16/9; 
            background: #000; border-radius: 15px; overflow: hidden; 
            border: 2px solid #222; box-shadow: 0 0 20px rgba(0,0,0,1);
        }
        
        /* LOGO WATERMARK (STAY ON TOP LIKE SCTV) */
        .tv-watermark { 
            position: absolute; top: 10px; right: 15px; width: 70px; 
            z-index: 999999; pointer-events: none; opacity: 0.9;
            filter: drop-shadow(0 0 3px rgba(0,0,0,0.8));
        }

        /* NAVIGATION */
        .nav-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin: 15px 0; }
        .nav-btn { padding: 12px 2px; border-radius: 8px; border: none; font-size: 9px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        /* PROGRAM LIST */
        .prog-container { background: #111; border-radius: 15px; padding: 10px; height: 180px; overflow-y: auto; border: 1px solid #222; }
        .prog-item { background: #1a1a1a; padding: 12px; margin-bottom: 5px; border-radius: 8px; display: flex; justify-content: space-between; font-size: 11px; border-left: 3px solid var(--gold); }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <canvas id="stars"></canvas>

    <div class="container">
        <header id="mainHeader">
            <img src="https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/logo_vams-removebg-preview%20(1).png" class="logo-main">
            <h2 style="color:var(--gold); margin:0; font-size: 18px; letter-spacing: 3px;">VISIONARYPLUS+</h2>
            <p style="font-size: 8px; margin:0;">M RAMADHAN CEO - DANANJA GROUP</p>
        </header>

        <div id="authBox" class="card">
            <h3 style="color:var(--gold); margin-top:0;">SYSTEM LOGIN</h3>
            <div id="regExtra" style="display:none;"><input type="text" placeholder="Email Address"></div>
            <input type="text" id="userInput" placeholder="Username">
            <input type="password" id="passInput" placeholder="Security Key">
            <button class="btn-gold" onclick="handleLogin()">AUTHORIZE ACCESS</button>
            <p style="font-size: 10px; margin-top: 15px; color: #888;" onclick="toggleReg()">No Account? <span style="color:var(--neon)">Register VIP</span></p>
        </div>

        <div id="vipBox" class="card" style="display:none;">
            <h3 style="color:var(--gold); margin-top:0;">AKTIVASI VIP MEMBER</h3>
            <div class="vip-list">
                <div class="vip-item"><div><b>ULTIMATE</b><br><small>Permanent</small></div> <span>Rp 500k</span></div>
                <div class="vip-item"><div><b>PREMIUM</b><br><small>1 Tahun</small></div> <span>Rp 150k</span></div>
                <div class="vip-item"><div><b>MONTHLY</b><br><small>30 Hari</small></div> <span>Rp 25k</span></div>
            </div>
            <button class="btn-gold" onclick="alert('Hubungi Admin: 08211553241')">BAYAR VIA GOPAY / DANA</button>
        </div>

        <div id="mainDashboard">
            <div class="video-wrapper" id="fullscreenArea">
                <img id="tvLogo" src="https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/logo_vams-removebg-preview%20(1).png" class="tv-watermark">
                <div id="videoPlayer" style="width:100%; height:100%;"></div>
            </div>

            <div class="nav-grid">
                <button onclick="loadCat('VAMS')" class="nav-btn" style="background:var(--gold);">ðŸ“º VAMS TV</button>
                <button onclick="loadCat('DJ')" class="nav-btn" style="background:white;">ðŸ“€ CENTER DJ</button>
                <button onclick="loadCat('NSTV')" class="nav-btn" style="background:#444; color:white;">ðŸ“º NSTV</button>
            </div>

            <div class="prog-container" id="progList"></div>
        </div>
    </div>

    <script>
        // STARS ANIMATION
        const cvs = document.getElementById('stars');
        const ctx = cvs.getContext('2d');
        cvs.width = window.innerWidth; cvs.height = window.innerHeight;
        let sArr = Array(100).fill().map(() => ({x: Math.random()*cvs.width, y: Math.random()*cvs.height, r: Math.random()*1}));
        function draw() {
            ctx.clearRect(0,0,cvs.width,cvs.height); ctx.fillStyle="white";
            sArr.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, 7); ctx.fill(); s.y+=0.2; if(s.y>cvs.height) s.y=0; });
            requestAnimationFrame(draw);
        }
        draw();

        // LOGIN SYSTEM
        function handleLogin() {
            const u = document.getElementById('userInput').value;
            const p = document.getElementById('passInput').value;

            if(u === "VisionaryPluss Founder90" && p === "DANANJA2026") {
                document.getElementById('authBox').style.display = 'none';
                document.getElementById('mainDashboard').style.display = 'block';
                loadCat('VAMS');
            } else {
                document.getElementById('authBox').style.display = 'none';
                document.getElementById('vipBox').style.display = 'block';
            }
        }

        // CONTENT DATA
        const data = {
            'VAMS': [{n: 'VAMS Official Live', id: 'D0ydazTSAyE'}, {n: 'VAMS Entertainment', id: '8Xje26lClzY'}],
            'NSTV': [{n: 'NSTV News Stream', id: '8Xje26lClzY'}, {n: 'NSTV Music Station', id: 'D0ydazTSAyE'}],
            'DJ': [
                {n: 'DJ Biring Manggisku', id: 'D0ydazTSAyE'},
                {n: 'DJ Slow Bass 2026', id: '8Xje26lClzY'},
                {n: 'DJ Dananja Anthem', id: 'D0ydazTSAyE'}
            ]
        };

        function loadCat(cat) {
            const container = document.getElementById('progList');
            container.innerHTML = "";
            data[cat].forEach(i => {
                container.innerHTML += `<div class="prog-item" onclick="play('${cat}','${i.id}')"><span>${i.n}</span> <b>LIVE VIP</b></div>`;
            });
            updateLogo(cat);
        }

        function updateLogo(cat) {
            const logo = document.getElementById('tvLogo');
            if(cat === 'VAMS') logo.src = "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/logo_vams-removebg-preview%20(1).png";
            else if(cat === 'NSTV') logo.src = "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/logo_nstv-removebg-preview.png";
            else logo.src = "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/logo_vams-removebg-preview%20(1).png";
        }

        function play(cat, id) {
            document.getElementById('videoPlayer').innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&modestbranding=1&rel=0&iv_load_policy=3&controls=1" style="width:100%; height:100%; border:none;" allow="autoplay; fullscreen"></iframe>`;
            updateLogo(cat);
        }

        function toggleReg() { document.getElementById('regExtra').style.display = 'block'; }
    </script>
</body>
</html>
