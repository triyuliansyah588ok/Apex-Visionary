<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VisionaryPlus+ | M RAMADHAN CEO</title>
    <style>
        :root { --gold: #ffd700; --dark: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Arial', sans-serif; }

        /* AREA DASHBOARD */
        #mainDash { display: none; width: 100vw; height: 100vh; flex-direction: column; }

        /* KOTAK PLAYER (VIDEO + LOGO DI SINI) */
        #broadcast-room { 
            position: relative; 
            width: 100%; 
            height: 100%; 
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* LOGO WATERMARK - HARUS TETAP ADA SAAT LEBAR */
        #watermark { 
            position: absolute; 
            top: 5%; 
            right: 5%; 
            width: 90px; 
            z-index: 2147483647; /* Lapisan tertinggi di dunia koding */
            pointer-events: none; 
            mix-blend-mode: screen; /* Hilangkan background hitam logo */
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.9));
            opacity: 0.9;
        }

        iframe { width: 100%; height: 100%; border: none; pointer-events: auto; }

        /* TOMBOL PEMBESAR BUATAN SENDIRI (AGAR LOGO GK HILANG) */
        #btn-zoom {
            position: absolute;
            bottom: 80px;
            right: 20px;
            background: var(--gold);
            color: black;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 900;
            z-index: 2147483647;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            text-transform: uppercase;
            font-size: 12px;
        }

        /* PANEL KONTROL BAWAH */
        .nav-bar { 
            position: absolute; bottom: 0; width: 100%; background: rgba(10,10,10,0.95); 
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 15px; box-sizing: border-box;
            z-index: 1000000; border-top: 2px solid var(--gold);
        }
        .btn-station { padding: 15px 5px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 10px; }

        /* LOGIN PORTAL */
        .login-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; justify-content: center; align-items: center; z-index: 999999999; 
        }
        .card { background: #111; border: 2px solid var(--gold); padding: 40px; border-radius: 25px; text-align: center; width: 85%; max-width: 380px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; font-size: 16px; }
        .btn-enter { background: var(--gold); color: #000; width: 100%; padding: 18px; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="loginGate" class="login-screen">
        <div class="card">
            <h1 style="color:var(--gold); margin: 0 0 20px 0; letter-spacing: 2px;">VISIONARYPLUS+</h1>
            <input type="text" id="user" placeholder="Username CEO">
            <input type="password" id="pass" placeholder="Password">
            <button class="btn-enter" onclick="masuk()">AUTHORIZE ACCESS</button>
        </div>
    </div>

    <div id="mainDash">
        <div id="broadcast-room">
            <img id="watermark" src="https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png">
            
            <div id="videoContainer" style="width:100%; height:100%;"></div>
            
            <button id="btn-zoom" onclick="gasFull()">LEBARKAN LAYAR</button>
        </div>
        
        <div class="nav-bar">
            <button onclick="stasiun('VAMS')" class="btn-station" style="background:var(--gold)">VAMS TV</button>
            <button onclick="stasiun('DJ')" class="btn-station" style="background:white">DJ CENTER</button>
            <button onclick="stasiun('NSTV')" class="btn-station" style="background:#444; color:white;">NSTV</button>
        </div>
    </div>

    <script>
        function masuk() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(u === "VisionaryPluss Founder90" && p === "DANANJA2026") {
                document.getElementById('loginGate').style.display = 'none';
                document.getElementById('mainDash').style.display = 'flex';
                stasiun('VAMS');
            } else { alert("Akses Khusus CEO M RAMADHAN!"); }
        }

        const channel = {
            'VAMS': {v: 'D0ydazTSAyE', l: 'https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png'},
            'NSTV': {v: '8Xje26lClzY', l: 'https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/logo_nstv-removebg-preview.png'},
            'DJ': {v: 'D0ydazTSAyE', l: 'https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png'}
        };

        function stasiun(key) {
            const data = channel[key];
            document.getElementById('watermark').src = data.l;
            // fs=0 mematikan fullscreen bawaan YouTube agar user pakai tombol buatan kita
            document.getElementById('videoContainer').innerHTML = `
                <iframe src="https://www.youtube.com/embed/${data.v}?autoplay=1&controls=1&modestbranding=1&rel=0&fs=0&iv_load_policy=3" 
                allow="autoplay"></iframe>`;
        }

        function gasFull() {
            let area = document.getElementById("broadcast-room");
            if (!document.fullscreenElement) {
                area.requestFullscreen().catch(e => { console.log(e); });
                document.getElementById("btn-zoom").innerText = "KECILKAN";
            } else {
                document.exitFullscreen();
                document.getElementById("btn-zoom").innerText = "LEBARKAN LAYAR";
            }
        }
        
        // Anti Erro Logo Cadangan
        document.getElementById('watermark').onerror = function() {
            this.src = "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png";
        };
    </script>
</body>
</html>
