<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionaryPlus+ | NOVA Interactive Corp</title>
    <style>
        :root { --gold: #facc15; --premium: #1a1a1a; --glass: rgba(255, 255, 255, 0.1); }
        body { margin: 0; background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        
        /* 4. ANIMASI LATAR BELAKANG MEWAH */
        .bg-animate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            z-index: -1;
        }
        .particle {
            position: absolute; width: 3px; height: 3px; background: var(--gold);
            border-radius: 50%; opacity: 0.4; animation: float 10s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* HEADER */
        .header { padding: 40px 20px; text-align: center; }
        .logo-main { width: 100px; border-radius: 20px; border: 2px solid var(--gold); box-shadow: 0 0 15px var(--gold); }
        
        /* 1 & 2. SISTEM LOGIN CEO & PENONTON */
        .card { 
            background: var(--premium); border: 1px solid var(--gold); 
            padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; 
            margin: 20px auto; backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        input { 
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; 
            border: 1px solid #444; background: #000; color: white; box-sizing: border-box;
        }
        .btn-gold { 
            background: linear-gradient(45deg, #facc15, #a88500); color: black; 
            width: 100%; padding: 15px; border: none; border-radius: 10px; 
            font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px;
        }

        /* 6 & 8. PLAYER DENGAN LOGO TETAP (OVERLAY) */
        .player-container { position: relative; width: 100%; max-width: 800px; margin: 20px auto; display: none; }
        .tv-overlay { 
            position: absolute; top: 10px; right: 10px; width: 50px; 
            z-index: 100; pointer-events: none; filter: drop-shadow(0 0 5px black);
        }
        iframe { width: 100%; aspect-ratio: 16/9; border: 2px solid #333; border-radius: 15px; }

        /* 3. VARIAN VIP LENGKAP */
        .vip-list { font-size: 12px; text-align: left; margin: 15px 0; color: #ccc; }
        .vip-item { border-left: 2px solid var(--gold); padding-left: 10px; margin-bottom: 5px; }

        /* 5. DONASI M RAMADHAN */
        .donation-box { 
            background: rgba(255,217,0,0.1); padding: 15px; border-radius: 10px; 
            margin-top: 20px; border: 1px dashed var(--gold); font-size: 13px;
        }
    </style>
</head>
<body>

    <script>
        // Animasi Partikel Emas
        const pContainer = document.getElementById('particles');

            p.className = 'particle';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDelay = Math.random() * 15 + 's';

        function playContent(name, id) {

            document.getElementById('videoFrame').innerHTML = `
                <iframe src="https://www.youtube.com/embed/${id}?autoplay=1&controls=1&modestbranding=1&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    </script>
</body>
