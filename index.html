<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VisionaryPlus+ | M RAMADHAN CEO</title>
    <style>
        :root { --gold: #ffd700; --dark: #050505; --neon: #00f2ff; }
        body { margin: 0; background: var(--dark); color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .container { height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 10px; box-sizing: border-box; }

        /* VIP & LOGIN CARDS */
        .card { 
            background: rgba(10, 10, 10, 0.98); border: 2px solid var(--gold); 
            padding: 25px; border-radius: 25px; width: 90%; max-width: 380px; 
            text-align: center; backdrop-filter: blur(15px); margin-top: 40px;
        }
        input { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        .btn-gold { background: linear-gradient(90deg, #ffd700, #b8860b); color: #000; width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 10px; text-transform: uppercase; }

        /* PLAYER ALA SCTV */
        #dash { display: none; width: 100%; max-width: 850px; margin-top: 10px; }
        .video-box { 
            position: relative; 
            width: 100%; 
            aspect-ratio: 16/9; 
            background: #000; 
            border-radius: 15px; 
            overflow: hidden; 
            border: 2px solid #222;
        }

        /* WATERMARK FIX - POJOK KANAN ATAS */
        .watermark { 
            position: absolute; 
            top: 15px; 
            right: 15px; 
            width: 85px; 
            z-index: 99999; 
            pointer-events: none; 
            mix-blend-mode: screen; /* MENGHILANGKAN BACKGROUND HITAM */
            filter: brightness(1.1) contrast(1.1);
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* NAV & LIST */
        .nav-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin: 15px 0; }
        .n-btn { padding: 12px 2px; border-radius: 10px; border: none; font-size: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .p-list { background: #111; border-radius: 15px; padding: 10px; height: 180px; overflow-y: auto; border: 1px solid #222; }
        .p-item { background: #1a1a1a; padding: 12px; margin-bottom: 5px; border-radius: 8px; display: flex; justify-content: space-between; font-size: 12px; border-left: 4px solid var(--gold); }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <div class="container">
        <header style="text-align: center;">
            <h2 style="color:var(--gold); margin:0; letter-spacing: 3px;">VISIONARYPLUS+</h2>
            <small style="font-size: 8px;">M RAMADHAN CEO OFFICIAL</small>
        </header>

        <div id="auth" class="card">
            <h3 style="color:var(--gold)">SYSTEM LOGIN</h3>
            <input type="text" id="u" placeholder="Username">
            <input type="password" id="p" placeholder="Password">
            <button class="btn-gold" onclick="login()">AUTHORIZE</button>
        </div>

        <div id="vip" class="card" style="display:none;">
            <h3 style="color:var(--gold)">AKTIVASI VIP</h3>
            <p style="font-size:12px">Pilih Paket: Ultimate | Premium | Monthly</p>
            <button class="btn-gold" onclick="alert('Hubungi CEO: 08211553241')">BAYAR VIA GOPAY</button>
        </div>

        <div id="dash">
            <div class="video-box">
                <img id="logo" src="https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/logo_vams-removebg-preview%20(1).png" class="watermark">
                <div id="player" style="width:100%; height:100%;"></div>
            </div>
            <div class="nav-grid">
                <button onclick="load('VAMS')" class="n-btn" style="background:var(--gold);">VAMS TV</button>
                <button onclick="load('DJ')" class="n-btn" style="background:white;">MUSIC DJ</button>
                <button onclick="load('NSTV')" class="n-btn" style="background:#333; color:white;">NSTV</button>
            </div>
            <div class="p-list" id="list"></div>
        </div>
    </div>

    <script>
        // BACKGROUND ANIMATION
        const cvs = document.getElementById('bg');
        const ctx = cvs.getContext('2d');
        cvs.width = window.innerWidth; cvs.height = window.innerHeight;
        let stars = Array(100).fill().map(() => ({ x: Math.random()*cvs.width, y: Math.random()*cvs.height, r: Math.random()*1.2 }));
        function animate() {
            ctx.clearRect(0,0,cvs.width,cvs.height); ctx.fillStyle="white";
            stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, 7); ctx.fill(); s.y+=0.2; if(s.y>cvs.height) s.y=0; });
            requestAnimationFrame(animate);
        }
        animate();

        function login() {
            const user = document.getElementById('u').value;
            const pass = document.getElementById('p').value;
            if(user === "VisionaryPluss Founder90" && pass === "DANANJA2026") {
                document.getElementById('auth').style.display = 'none';
                document.getElementById('dash').style.display = 'block';
                load('VAMS');
            } else {
                document.getElementById('auth').style.display = 'none';
                document.getElementById('vip').style.display = 'block';
            }
        }

        const data = {
            'VAMS': [{n:'VAMS Live', id:'D0ydazTSAyE'}, {n:'VAMS Music', id:'8Xje26lClzY'}],
            'NSTV': [{n:'NSTV News', id:'8Xje26lClzY'}, {n:'NSTV Show', id:'D0ydazTSAyE'}],
            'DJ': [{n:'DJ Biring', id:'D0ydazTSAyE'}, {n:'DJ Slow', id:'8Xje26lClzY'}]
        };

        function load(c) {
            const l = document.getElementById('list');
            l.innerHTML = "";
            data[c].forEach(i => {
                l.innerHTML += `<div class="p-item" onclick="play('${c}','${i.id}')"><span>${i.n}</span> <b>LIVE</b></div>`;
            });
            updateLogo(c);
        }

        function updateLogo(c) {
            const img = document.getElementById('logo');
            if(c === 'NSTV') img.src = "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/logo_nstv-removebg-preview.png";
            else img.src = "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/logo_vams-removebg-preview%20(1).png";
            
            // JIKA TETAP EROR, PAKAI LOGO CADANGAN OTOMATIS
            img.onerror = function() {
                this.src = "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png";
            };
        }

        function play(c, id) {
            document.getElementById('player').innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&controls=1" allow="autoplay; fullscreen"></iframe>`;
            updateLogo(c);
        }
    </script>
</body>
</html>
