<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VisionaryPlus+ | Dananja Group</title>
    <style>
        :root { --gold: #facc15; --bg: #050505; --card: #111; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 0; }
        .hidden { display: none !important; }
        
        /* TOMBOL DOWNLOAD 2026 */
        .download-bar { background: #1a1a1a; border: 1px dashed var(--gold); padding: 15px; text-align: center; margin: 60px 20px 20px 20px; border-radius: 15px; }
        .btn-download { background: var(--gold); color: black; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .marquee { background: var(--gold); color: black; padding: 10px; font-weight: bold; position: fixed; top: 0; width: 100%; z-index: 1000; overflow: hidden; white-space: nowrap; }
        .marquee-text { display: inline-block; animation: scroll 20s linear infinite; }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .app { display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .panel { background: var(--card); padding: 30px; border-radius: 25px; border: 1px solid #222; width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        .btn-apex { width: 100%; padding: 15px; border-radius: 10px; border: none; background: var(--gold); font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="marquee">
    <div class="marquee-text">Selamat Datang... Salam Pemilik Saham Dananja Group M RAMADHAN Selaku jabatan Founder & CEO VisionaryPlus+.</div>
</div>

<div id="install-area" class="download-bar hidden">
    <p style="font-size: 14px; margin-bottom: 10px;">Aplikasi VisionaryPlus+ Tersedia!</p>
    <button id="btnInstall" class="btn-download">DOWNLOAD / INSTAL SEKARANG</button>
</div>

<div class="app">
    <h1 style="color:var(--gold); letter-spacing:3px;">VISIONARYPLUS+</h1>

    <div id="v-daftar" class="panel">
        <h3>Pendaftaran 2026</h3>
        <input type="text" id="u" placeholder="Username">
        <input type="email" id="e" placeholder="Gmail Pemulihan">
        <input type="password" id="p" placeholder="Password">
        <button class="btn-apex" onclick="daftar()">DAFTAR & MASUK</button>
    </div>
</div>

<script>
    let deferredPrompt;

    // DETEKSI OTOMATIS TEMPAT DOWNLOAD
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('install-area').classList.remove('hidden');
    });

    document.getElementById('btnInstall').addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                document.getElementById('install-area').classList.add('hidden');
            }
            deferredPrompt = null;
        }
    });

    function daftar() {
        const user = document.getElementById('u').value;
        if(user) {
            localStorage.setItem('user', user);
            alert("Berhasil! Silakan klik tombol Download di atas agar aplikasi muncul di HP Bapak.");
        }
    }
</script>
</body>
</html>
