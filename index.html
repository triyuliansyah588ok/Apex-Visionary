<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VISIONARY STB CLOUD | DANANJA MEDIA GROUP</title>
    <style>
        /* 50+ OPTIMIZATION: SYSTEM STABILITY & SMOOTH ANIMATION */
        :root { --v-gold: #ffcc00; --v-dark: #000; --v-glass: rgba(15, 15, 15, 0.98); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Segoe UI', sans-serif; color: white; overflow: hidden; }

        /* DECODER STARTUP BOOTING */
        #stb-boot { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #222, #000); display: flex; justify-content: center; align-items: center; z-index: 9999999; }
        .boot-card { background: var(--v-glass); border: 2px solid var(--v-gold); padding: 40px; border-radius: 20px; text-align: center; width: 85%; max-width: 380px; box-shadow: 0 0 50px rgba(255, 204, 0, 0.2); }
        .stb-input { width: 100%; padding: 15px; margin: 20px 0; border: none; border-bottom: 2px solid var(--v-gold); background: #000; color: var(--v-gold); font-size: 22px; text-align: center; font-weight: bold; outline: none; letter-spacing: 5px; }
        .btn-boot { width: 100%; padding: 18px; background: var(--v-gold); border: none; font-weight: 900; border-radius: 12px; cursor: pointer; text-transform: uppercase; }

        /* TV INTERFACE MAIN */
        #tv-screen { display: none; width: 100vw; height: 100vh; flex-direction: column; }
        .top-bar { padding: 10px 15px; background: #111; font-size: 11px; display: flex; justify-content: space-between; color: var(--v-gold); font-weight: bold; border-bottom: 1px solid #222; }
        
        /* PLAYER VIEWPORT (ABSOLUTE LOGO LOCK) */
        #player-box { position: relative; width: 100%; height: 50%; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        /* LOGO SCTV STYLE - KUNCI MATI SAAT FULLSCREEN */
        #main-logo { 
            position: absolute; top: 15px; right: 15px; width: 75px; 
            z-index: 2147483647 !important; 
            pointer-events: none; mix-blend-mode: screen; filter: drop-shadow(0 0 5px black); opacity: 0.9;
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* PROGRAM GALLERY & CONTENT */
        #gallery { flex-grow: 1; background: #0a0a0a; border-top: 2px solid #222; padding: 15px; overflow-y: auto; }
        .gallery-title { color: var(--v-gold); font-size: 13px; margin-bottom: 15px; font-weight: bold; text-transform: uppercase; border-left: 3px solid var(--v-gold); padding-left: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: #151515; border-radius: 12px; overflow: hidden; border: 1px solid #333; cursor: pointer; transition: 0.2s; }
        .card:active { transform: scale(0.96); border-color: var(--v-gold); }
        .card img { width: 100%; height: 85px; object-fit: cover; opacity: 0.7; }
        .card p { padding: 10px; margin: 0; font-size: 10px; text-align: center; font-weight: bold; line-height: 1.2; }

        /* NAVIGATION REMOTE (DJ CENTER DI TENGAH) */
        .remote { display: grid; grid-template-columns: 1fr 1.2fr 1fr; background: #000; padding: 12px; border-top: 2px solid #222; gap: 8px; }
        .btn-nav { padding: 15px 5px; border: none; font-weight: 900; cursor: pointer; font-size: 10px; border-radius: 8px; background: #222; color: white; text-transform: uppercase; }
        .btn-nav.active { background: var(--v-gold); color: black; box-shadow: 0 0 15px rgba(255, 204, 0, 0.3); }
        .btn-dj { background: #333; border: 1px solid var(--v-gold); color: var(--v-gold); }

        #btn-zoom { position: absolute; bottom: 15px; right: 15px; background: rgba(0,0,0,0.6); border: 1px solid var(--v-gold); padding: 8px 12px; border-radius: 5px; font-size: 10px; font-weight: bold; color: var(--v-gold); z-index: 999999; }
    </style>
</head>
<body>

    <div id="stb-boot">
        <div class="boot-card">
            <h1 style="margin:0; letter-spacing: 2px; font-size: 22px; color: var(--v-gold);">VISIONARY STB</h1>
            <p style="font-size: 10px; color: #666;">DANANJA MEDIA GROUP DIGITAL 2026</p>
            <input type="text" id="access-code" class="stb-input" placeholder="KODE AKSES">
            <button class="btn-boot" onclick="boot()">AKTIFKAN SIGNAL</button>
        </div>
    </div>

    <div id="tv-screen">
        <div class="top-bar">
            <span>STB ACTIVE 4G/5G</span>
            <span id="stb-clock">00:00</span>
            <span>M RAMADHAN CEO</span>
        </div>

        <div id="player-box">
            <img id="main-logo" src="https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png">
            <div id="video-container" style="width:100%; height:100%;">
                <iframe id="stb-player" src="" allow="autoplay; fullscreen"></iframe>
            </div>
            <button id="btn-zoom" onclick="gasFull()">LEBARKAN</button>
        </div>

        <div id="gallery">
            <div class="gallery-title" id="st-title">PROGRAM VAMS TV</div>
            <div class="grid" id="grid-box"></div>
        </div>

        <div class="remote">
            <button onclick="switchST('VAMS')" id="navVAMS" class="btn-nav active">VAMS TV</button>
            <button onclick="switchST('DJ')" id="navDJ" class="btn-nav btn-dj">DJ CENTER</button>
            <button onclick="switchST('NSTV')" id="navNSTV" class="btn-nav">NSTV</button>
        </div>
    </div>

    <script>
        const KEY = "VAMS2026";
        const STB_DATA = {
            'VAMS': {
                logo: "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png",
                progs: [
                    { t: "VAMS NEWS SORE", v: "https://www.youtube.com/embed/tqNxQdDofX8?autoplay=1", i: "https://i.ytimg.com/vi/tqNxQdDofX8/hqdefault.jpg" },
                    { t: "DANANJA EXCLUSIVE", v: "https://www.youtube.com/embed/SoMRWCIOEuI?autoplay=1", i: "https://i.ytimg.com/vi/SoMRWCIOEuI/hqdefault.jpg" }
                ]
            },
            'DJ': {
                logo: "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/VAMSTV.png",
                progs: [
                    { t: "DJ BASS BETON 2026", v: "https://www.youtube.com/embed/tqNxQdDofX8?autoplay=1", i: "https://i.ytimg.com/vi/tqNxQdDofX8/hqdefault.jpg" },
                    { t: "DJ SIK SIK SIBATUMANIKAM", v: "https://www.youtube.com/embed/SoMRWCIOEuI?autoplay=1", i: "https://i.ytimg.com/vi/SoMRWCIOEuI/hqdefault.jpg" }
                ]
            },
            'NSTV': {
                logo: "https://raw.githubusercontent.com/triyuliansyah588ok/Visionary/main/logo_nstv-removebg-preview.png",
                progs: [
                    { t: "NSTV MOVIE NIGHT", v: "https://www.youtube.com/embed/SoMRWCIOEuI?autoplay=1", i: "https://i.ytimg.com/vi/SoMRWCIOEuI/hqdefault.jpg" },
                    { t: "NSTV DOCUMENTARY", v: "https://www.youtube.com/embed/tqNxQdDofX8?autoplay=1", i: "https://i.ytimg.com/vi/tqNxQdDofX8/hqdefault.jpg" }
                ]
            }
        };

        function boot() {
            if(document.getElementById('access-code').value.toUpperCase() === KEY) {
                document.getElementById('stb-boot').style.display = 'none';
                document.getElementById('tv-screen').style.display = 'flex';
                switchST('VAMS');
            } else { alert("KODE SALAH!"); }
        }

        function switchST(id) {
            document.querySelectorAll('.btn-nav').forEach(b => b.classList.remove('active'));
            document.getElementById('nav'+id).classList.add('active');
            document.getElementById('st-title').innerText = "PROGRAM " + (id === 'DJ' ? 'DJ CENTER' : id);
            const grid = document.getElementById('grid-box');
            grid.innerHTML = "";
            
            STB_DATA[id].progs.forEach(p => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => {
                    document.getElementById('stb-player').src = p.v;
                    document.getElementById('main-logo').src = STB_DATA[id].logo;
                };
                card.innerHTML = `<img src="${p.i}"><p>${p.t}</p>`;
                grid.appendChild(card);
            });

            // Default Load
            const first = STB_DATA[id].progs[0];
            document.getElementById('stb-player').src = first.v;
            document.getElementById('main-logo').src = STB_DATA[id].logo;
        }

        function gasFull() {
            let box = document.getElementById("player-box");
            if (!document.fullscreenElement) { box.requestFullscreen(); } 
            else { document.exitFullscreen(); }
        }

        setInterval(() => {
            const d = new Date();
            document.getElementById('stb-clock').innerText = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
        }, 1000);
    </script>
</body>
</html>
