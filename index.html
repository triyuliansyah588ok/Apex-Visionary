<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionaryPlus - Official Premium</title>
    <style>
        /* Tampilan Mewah VisionaryPlus */
        body { background-color: #050505; color: #ffffff; font-family: 'Arial', sans-serif; text-align: center; margin: 0; padding: 20px; user-select: none; }
        .hidden { display: none; }
        .box { background: #111; padding: 30px; border-radius: 20px; border: 1px solid #222; margin: 20px auto; max-width: 450px; box-shadow: 0 15px 50px rgba(0,0,0,0.8); }
        h1 { font-size: 28px; letter-spacing: 4px; color: #fff; }
        h1 span { color: #facc15; }
        input { width: 90%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #333; background: #1a1a1a; color: white; font-size: 16px; outline: none; }
        input:focus { border-color: #facc15; }
        button { width: 95%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px; margin-top: 10px; }
        .btn-gold { background: linear-gradient(45deg, #facc15, #b45309); color: black; }
        .btn-gold:hover { opacity: 0.9; transform: translateY(-2px); }
        .btn-outline { background: transparent; border: 1px solid #444; color: #888; margin-top: 20px; }
        .card { border: 1px solid #222; padding: 20px; border-radius: 15px; margin: 15px 0; background: #151515; }
        .price { font-size: 26px; font-weight: bold; color: #facc15; margin: 5px 0; }
        .video-container { position:relative; padding-top:56.25%; background: #000; border-radius: 15px; overflow: hidden; box-shadow: 0 0 20px rgba(250, 204, 21, 0.2); }
    </style>
</head>
<body oncontextmenu="return false;"> <h1>VISIONARY<span>PLUS</span></h1>

    <div id="auth-section" class="box">
        <h2 style="margin-top:0;">Member Access</h2>
        <p style="color: #666;">Silakan masuk untuk akses video eksklusif</p>
        <input type="text" id="username" placeholder="Masukkan Nama Member">
        <button class="btn-gold" onclick="handleAuth()">MASUK KE PLATFORM</button>
        <p style="font-size: 10px; color: #444; margin-top: 30px;">PROTECTED BY VISIONARY CORP SECURE SYSTEM</p>
    </div>

    <div id="subscription-section" class="hidden box">
        <h3 id="welcome-msg" style="color: #facc15;"></h3>
        <p style="color: #ff4d4d; font-weight: bold; border: 1px solid #ff4d4d; padding: 10px; border-radius: 10px;">AKSES VIP BELUM AKTIF</p>
        
        <div class="card">
            <h4 style="margin:0;">PAKET SILVER (1 BULAN)</h4>
            <div class="price">Rp 60.000</div>
            <a href="https://saweria.co/VisionaryPlus" target="_blank" style="text-decoration:none;">
                <button class="btn-gold">AKTIFKAN SEKARANG</button>
            </a>
        </div>

        <div style="margin-top: 20px;">
            <p style="font-size: 14px; color: #888;">Sudah punya kode akses Saweria?</p>
            <input type="text" id="access-code" placeholder="Masukkan Kode (Contoh: APEX2)">
            <button class="btn-gold" onclick="checkCode()" style="background: #333; color: white;">VERIFIKASI KODE</button>
        </div>
    </div>

    <div id="video-section" class="hidden" style="max-width: 900px; margin: auto;">
        <div style="background: rgba(74, 222, 128, 0.1); color: #4ade80; padding: 10px; border-radius: 10px; margin-bottom: 15px; font-weight: bold; border: 1px dotted #4ade80;">
            AKSES VIP TERVERIFIKASI âœ…
        </div>
        <div class="video-container">
            <iframe id="main-video" src="https://www.youtube.com/embed/VIDEO_ID?rel=0&modestbranding=1&showinfo=0" 
                    style="position:absolute;top:0;left:0;width:100%;height:100%;" 
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        </div>
        <p style="color: #666; margin-top: 15px;">Anda sedang menonton konten eksklusif VisionaryPlus</p>
        <button class="btn-outline" onclick="logout()">LOGOUT AKUN</button>
    </div>

    <script>
        // FUNGSI LOGIN
        function handleAuth() {
            const user = document.getElementById('username').value;
            const cleanUser = user.toUpperCase().trim();
            
            // MASTER KEY UNTUK CEO & FOUNDER
            if (cleanUser === 'FOUNDER' || cleanUser === 'CEO' || cleanUser === 'TRIYULIANSYAH') {
                localStorage.setItem('vplus_role', 'ADMIN');
                localStorage.setItem('vplus_name', 'Founder Visionary');
                alert("Akses Master Dikenali. Selamat Datang, Pak CEO!");
                location.reload(); 
                return;
            }

            if (user.length > 2) {
                localStorage.setItem('vplus_role', 'USER');
                localStorage.setItem('vplus_name', user);
                location.reload();
            } else {
                alert("Nama tidak valid!");
            }
        }

        // VERIFIKASI KODE SAWERIA
        function checkCode() {
            const code = document.getElementById('access-code').value.trim();
            // Daftar kode yang Bapak buat di Saweria
            const codes = ['APEX2', 'GOLD3BLN', 'PLATINUM13', 'LEGENDARY3'];
            
            if (codes.includes(code)) {
                localStorage.setItem('vplus_vip', 'ACTIVE');
                alert("Kode Berhasil! Selamat Menonton.");
                location.reload();
            } else {
                alert("Kode Akses Salah! Silakan cek kembali pesan dari Saweria.");
            }
        }

        // LOGOUT
        function logout() {
            localStorage.clear();
            location.reload();
        }

        // CEK STATUS SAAT HALAMAN DIBUKA
        window.onload = function() {
            const role = localStorage.getItem('vplus_role');
            const vip = localStorage.getItem('vplus_vip');
            const name = localStorage.getItem('vplus_name');

            if (role === 'ADMIN') {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('video-section').classList.remove('hidden');
            } else if (role === 'USER') {
                document.getElementById('auth-section').classList.add('hidden');
                if (vip === 'ACTIVE') {
                    document.getElementById('video-section').classList.remove('hidden');
                } else {
                    document.getElementById('welcome-msg').innerText = "Halo, " + name;
                    document.getElementById('subscription-section').classList.remove('hidden');
                }
            }
        }

        // MATIKAN TOMBOL F12 DAN INSPECT ELEMENT
        document.onkeydown = function(e) {
            if(e.keyCode == 123) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
        }
    </script>
</body>
</html>
