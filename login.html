<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Member</title>
    <style>
        :root { --gold: #facc15; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .panel { background: #111; padding: 40px; border-radius: 25px; width: 350px; text-align: center; border: 1px solid #222; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border-radius: 10px; border: none; background: var(--gold); font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="panel">
        <h2 style="margin-bottom:30px;">Member Access</h2>
        <input type="text" id="login-user" placeholder="Username">
        <input type="password" id="login-pass" placeholder="Password">
        <button onclick="checkAccess()">MASUK SEKARANG</button>
    </div>
    <script>
        function checkAccess() {
            const u = document.getElementById('login-user').value;
            const p = document.getElementById('login-pass').value;
            
            // CEK AKUN FOUNDER (DEVELOPER)
            if(u === "VisionaryPluss Founder90") {
                localStorage.setItem('role', 'ADMIN');
                window.location.href = "admin.html";
            } 
            // CEK AKUN PENONTON
            else if(u === localStorage.getItem('apex_user') && p === localStorage.getItem('apex_pass')) {
                localStorage.setItem('role', 'USER');
                window.location.href = "index.html";
            } else {
                alert("Akun tidak terdaftar atau password salah!");
            }
        }
    </script>
</body>
</html>
