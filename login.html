<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Visionary+</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #000; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { background: #111; padding: 35px 25px; border-radius: 25px; border: 1px solid #1e293b; width: 85%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 12px; border: 1px solid #334155; background: #000; color: white; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 14px; border-radius: 12px; border: none; background: #3b82f6; color: white; font-weight: bold; cursor: pointer; width: 100%; }
        .brand { color: gold; font-size: 24px; font-weight: 900; margin-bottom: 20px; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="brand">VISIONARY+</div>
        <input type="text" id="lUser" placeholder="Username">
        <input type="password" id="lPass" placeholder="Password">
        <button class="btn" onclick="login()">MASUK</button>
        <p style="font-size: 12px; margin-top: 20px; color: #94a3b8;">Belum punya akun? <a href="daftar.html" style="color: #3b82f6; text-decoration: none;">Daftar</a></p>
    </div>

    <script>
        function login() {
            const u = document.getElementById('lUser').value;
            const p = document.getElementById('lPass').value;
            
            if (u === "Ramadhan" && p === "admin123") {
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("userRole", "CEO");
                window.location.href = "index.html";
            } else {
                const savedP = localStorage.getItem("user_" + u);
                if (savedP === p && p !== null) {
                    localStorage.setItem("isLoggedIn", "true");
                    localStorage.setItem("userRole", "penonton");
                    window.location.href = "index.html";
                } else {
                    alert("Username atau Password salah!");
                }
            }
        }
    </script>
</body>
</html>
