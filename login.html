<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Penonton - Visionary+</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #000; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { background: #111; padding: 40px 30px; border-radius: 20px; border: 1px solid #334155; width: 90%; max-width: 400px; text-align: center; }
        .brand { font-size: 28px; font-weight: 900; color: gold; margin-bottom: 30px; letter-spacing: 2px; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #334155; background: #1e293b; color: white; box-sizing: border-box; }
        .btn-login { width: 100%; padding: 15px; border-radius: 10px; border: none; background: #3b82f6; color: white; font-weight: bold; cursor: pointer; font-size: 16px; }
        .footer-link { margin-top: 20px; font-size: 12px; color: #94a3b8; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand">VISIONARY+</div>
        <h3 style="margin-bottom: 20px;">Masuk untuk Menonton</h3>
        
        <input type="text" id="user" placeholder="Nama Pengguna / Email">
        <input type="password" id="pass" placeholder="Kata Sandi">
        
        <button class="btn-login" onclick="masuk()">MASUK SEKARANG</button>
        
        <div class="footer-link">
            Belum punya akun? <a href="#" style="color: #3b82f6; text-decoration: none;">Daftar Gratis</a>
        </div>
    </div>

    <script>
        function masuk() {
            var user = document.getElementById('user').value;
            var pass = document.getElementById('pass').value;

            // Password contoh untuk penonton
            if(user === "member" && pass === "12345") {
                alert("Login Berhasil! Selamat menonton.");
                window.location.href = "index.html";
                localStorage.setItem("isLoggedIn", "true");
            } else {
                alert("Nama atau Sandi Salah! Gunakan user: member, pass: 12345");
            }
        }
    </script>

</body>
</html>
